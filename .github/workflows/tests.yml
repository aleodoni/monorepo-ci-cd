# tests.yml
# Run tests for backend (api) layer

name: Node.js API Tests

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: api

jobs:
  test:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3
    - name: Setup Node 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: npm
    - run: npm run build
    - run: npm test