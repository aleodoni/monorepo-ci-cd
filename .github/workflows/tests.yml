name: build-test

on:
  pull_request:
    branches:
      - main
    paths: 
      - "api/**"
  push:
    branches:
      - main
    paths: 
      - "api/**"

jobs:
  build:
    runs-on: ubuntu_latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
          cache-dependency-path: api/package-lock.json
      - run: npm ci
        working-directory: ./api
      - run: npm run build
        working-directory: ./api
      - run: npm run test:unit
        working-directory: ./api