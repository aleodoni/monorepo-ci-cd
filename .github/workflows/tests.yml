# tests.yml
# Run tests for backend (api) layer

name: Node.js API Tests

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: api

jobs:
  test:
    runs-on: ubuntu-latest

  strategy:
    matrix:
      node-version: [16.x]

  steps:
    - uses: actions/checkout@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"
        cache-dependency-path: api/package-lock.json
    - run: npm install
    - run: npm test